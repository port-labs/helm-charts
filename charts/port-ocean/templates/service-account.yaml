{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "port-ocean.serviceAccountName" . }}-sa
  namespace: {{ .Release.Namespace }}
  annotations:
    {{ .Values.podServiceAccount.annotations | toYaml | nindent 4 }}
  labels:
    {{- include "port-ocean.labels" . | nindent 4 }}
{{- end }}