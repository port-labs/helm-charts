apiVersion: v2
name: port-ocean
description: A Helm chart for Port Ocean integrations
type: application
version: 0.8.7
appVersion: "0.1.0"
home: https://getport.io/
sources:
  - https://github.com/port-labs/port-ocean
maintainers:
  - name: Port
    email: support@getport.io
dependencies:
